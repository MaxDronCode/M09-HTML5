  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creació de llistes en HTML</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em;
      }
      main {
        padding: 1em;
      }
      section {
        margin-bottom: 1em;
      }
      h2 {
        color: #333;
      }
      ol, ul, dl {
        margin: 0;
        padding: 0;
      }
      ol li, ul li, dt, dd {
        margin: 0;
        padding: 0;
      }
      ol li, ul li {
        list-style-type: none;
      }
      dt {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Creació de llistes en HTML</h1>
    </header>
    <main>
      <section>
        <h2>Passos per fer una recepta</h2>
        <ol>
          <li>Comprar ingredients</li>
          <li>Preparar ingredients</li>
          <li>Cuinar recepta</li>
          <li>Servir el plat</li>
        </ol>
      </section>
      <section>
        <h2>Ingredients necessaris</h2>
        <ul>
          <li>Farina</li>
          <li>Ous</li>
          <li>Llet</li>
          <li>Sucre</li>
      </section>
      <section>
        <h2>Terminologia de Cuina</h2>
        <dl>
          <dt>Soregir</dt>
          <dd>Fornejar</dd>
          <dt>Batre</dt>
        </dl>
      </section>
    </main>
  </body>
  </html>
